<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <!-- script 부분이 이렇게 위에 올라오면 안된다. html 부분이 로딩이 아직 안된 상태에서 렌더링을 시도하기 때문이다. -->
    <script>
        var model = {
            title: '<h2>Encore</h2>'
        }
        var app = new Vue({
            el: '#app',
            data: model
        })
    </script>

    <div id="app">
        <!-- 콧수염 표현식 (Mustache Expression) -->
        <div>{{title}}</div>

        <!-- 디렉티브 -->
        <div v-text="title"></div>
        <div v-html="title"></div>
    </div>
</body>

</html>

</html>
