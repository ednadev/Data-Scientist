<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        {{message}}<br>
        <input type="text" name="greet" v-model="message">
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: "First Hello Vue~~!!"
            }
        });
    </script>
</body>

</html>
