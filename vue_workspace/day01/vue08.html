<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        <h1 v-if="show">나는 보입니다.
            <!-- 아주 복잡하고 연산이 오래걸리는 작업을 처리하는 경우라 생각해보자.. -->
            <!--  -->
        </h1>

        <h1 v-show="show">나는 보입니다.
            <!-- 아주 복잡하고 연산이 오래걸리는 작업을 처리하는 경우라 생각해보자.. -->
            <!-- display:none -->
        </h1>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                show: false
            }
        });
    </script>
</body>

</html>
