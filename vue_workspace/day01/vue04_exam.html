<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        $(document).ready(function() {
            var person = {
                name: '홍길동',
                age: 19,
                addr: '여의도'
            }

            var app = new Vue({
                el: '#app',
                data: person
            });
        });
    </script>
</head>

<body>
    <div id="app">
        <table border="1">
            <tr>
                <td>{{name}}</td>
                <td>{{age}}</td>
                <td>{{addr}}</td>
            </tr>
        </table>
    </div>
</body>

</html>

    ++++++++++++ 해보기 +++++++++++++++++
    모델 데이타에 이름, 나이, 사는곳을 객체로 선언하고
