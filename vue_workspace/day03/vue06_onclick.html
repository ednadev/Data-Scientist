<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <h2>페이지 이동...SUBMIT..ACTION으로 안넘어가도록</h2>
        <a href="vue05_onclick.html" @click="sendMsg1">페이지 이동 막기1</a><br>
        <a href="vue05_onclick.html" @click="sendMsg2">페이지 이동 막기2</a><br>
        <a href="vue05_onclick.html" @click.prevent="sendMsg1">페이지 이동 막기3</a><br>
    </div>
    <script>
        new Vue({
            el: '#app',
            methods: {
                sendMsg1() {
                    alert('이동막기1');
                },
                sendMsg2(event) {
                    event.preventDefault();
                    alert('이동막기2');
                }
            }
        })
    </script>
</body>
</html>
