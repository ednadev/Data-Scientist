<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak]{display: none}
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <!-- 자바스크립트가(setTimeout) 완전히 실행되기 전까지 display속성을 none으로 지정한다.-->
    <div id="app">
        <h2 v-cloak>{{title}}</h2>
    </div>
</body>
<script>
    setTimeout(() => {
        new Vue({
            el: '#app',
            data: {
                title: '안녕하세요'
            }
        });
    }, 2000);
</script>
</html>
